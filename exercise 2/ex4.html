<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Let's go somewhere</h1>
    <form action="">
        <label for="firstname">First name</label>
        <input type="text" id="id.first name" name="name.first name" value autofocus="on" required><br>
        <label for="family name">Family name</label>
        <input type="text" id="id.family name" name="name.family name" placeholder="Put your family name here" required>
        <br><br>
       <label for="Gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>
        <label for="cities"> choose a city:</label>
        <select name="cities" id="cities">
            <option value="Tel-Aviv">Tel-Aviv</option>
            <option value="Haifa">Haifa</option>
            <option value="Jerusalem ">Jerusalem </option>
        </select>
        <br><br>
        <label for="D-travel"> Date to travel:</label><br> 
        <label for="from">From:</label>
        <input type="date" id="id_from-date" name="name_from date">
        <label for="to">To:</label>
        <input type="date" id="id_to-date" name="name_to date">
        <br><br>
        <label for="deals">Give me deals for:</label><br>
        <input type="checkbox" id="deal1" name="deal1" value="Kiev">
        <label for="deal1"> Kiev</label><br>
        <input type="checkbox" id="deal2" name="deal2" value="Amestrdam">
        <label for="deal2"> Amestrdam</label><br>
        <input type="checkbox" id="deal3" name="deal3" value="Rome">
        <label for="deal3"> Rome</label><br>
        <input type="checkbox" id="deal4" name="deal4" value="London">
        <label for="deal4">London</label> 
        <br><br>
        <button type="submit">Send</button>
    
</body>
